<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl [Monjori]</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #ffffff;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {

				color: #ffffff;
			}

			#oldie a { color:#da0 }
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">被three.js被玩坏的地球</div>

		<script src="js/three.js"></script>
		<script>
			var camera,scene,renderer,mesh;
			var container;
			var partcle;
			init();
			animata();
			function init(){
			   container = document.getElementById('container');
			   camera  = new THREE.PerspectiveCamera(  70, window.innerWidth/window.innerHeight,1,1000);

			   camera.position.z = 200;

			   scene = new THREE.Scene();

			   renderer = new THREE.WebGLRenderer();
			   renderer.setSize(window.innerWidth,window.innerHeight);
			   // renderer.setClearColor(0xff0000);
			   container.appendChild(renderer.domElement);



			   geometry = new THREE.Geometry();
			   for(var i = 0;i < 1000; i++){
			   	var x = 500*(Math.random() - 0.5);
			   	var y = 500*(Math.random() - 0.5);
			   	var z = 500*(Math.random() - 0.5);
			   	var vertex = new THREE.Vector3( x, y, z);
			   	geometry.vertices.push(vertex);

			   }

			   var material = new THREE.PointsMaterial( {
			   	size:3,
			   	// color:0xff0000
			   	map:THREE.ImageUtils.loadTexture('star.png')
			} );

			   partcle = new THREE.Points(geometry,material); 
			   scene.add(partcle);
			}
			function render(){

				renderer.render( scene,camera );
				geometry.verticesNeedUpdate = true;

				geometry.vertices.forEach(function(position){
					
				})

			}
			function animata(){
				requestAnimationFrame(animata);
				render();
			}
		</script>
	</body>
</html>
